points.zones.matrix:
pcbs.pcb.footprints:
  
  # base
  - what: chocmini
    params:
      from: from
      to: to
  
  # keycap visualization
  - what: chocmini
    params:
      from: from
      to: to
      keycaps: true
    adjust.shift: [50, 0]

  # reverse
  - what: chocmini
    params:
      from: from
      to: to
      reverse: true
    adjust.shift: [100, 0]

  # reverse with keycap visualization
  - what: chocmini
    params:
      from: from
      to: to
      keycaps: true
      reverse: true
    adjust.shift: [150, 0]
