points.zones.matrix:
  mirror: 10
outlines:
  edge:
    - what: rectangle
      where: true
      size: u
pcbs:
  main:
    outlines:
      edge:
        outline: edge
    footprints:
      trace:
        what: trace_test
        where: true
        adjust:
          shift: [1, 1]
          rotate: 30
        params:
          width: u/40
          side: F
          mirror:
            side: B
      zone:
        what: zone_test
        where:
          shift: [1, 1]
          rotate: 30
      dyn:
        what: dynamic_net_test
      anc1:
        what: anchor_test
        params:
          end:
            ref: matrix
            shift: [10, 10]
      anc2:
        what: anchor_test
        params:
          end: matrix
